<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopsWithArrays</title>
</head>
<body>
    
</body>
<script>
    const arr = "Mohammed Galal"

    for(let i= 0; i<arr.length; i++){
        console.log(arr[i])
    }

    for(let element of arr){ // the same as for each in java
        console.log(element)
    }

    for(let index in arr){
        console.log(arr[index])
    }


</script>
</html>
