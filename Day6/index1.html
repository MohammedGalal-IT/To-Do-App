<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript - 1</title>
</head>
<body>
    
</body>
<script>
   
   const arr1 = ["Mohammed","Ali","Labeeb","Ahmed","Ahmel"]
   const arr2 = []
   arr2.push("Ali",1,2,true,...arr1)

   console.log(arr2)

   const arr3 = [
    [1,2,3,4,5],
    ["Mohammed","Ali","Labeeb","Ahmed","Ahmel"],
    arr2
   ]
    
   console.log(arr3)

   const arr4 = [
    [1,2,3,4,5],
    ["Mohammed","Ali","Labeeb","Ahmed","Ahmel"],
    ...arr2
   ]
   console.log(arr4)

   console.log(arr1.pop())
   console.log(arr1)

    
</script>
</html>
