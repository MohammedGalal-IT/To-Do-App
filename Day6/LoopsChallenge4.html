<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Challenge </title>
</head>
<body>
    
    <div id="output" style="text-align: center; margin-top: 100px; font-weight: bold;"></div>
</body>

<script>

    for(let i=0; i<=30;i++){
        document.getElementById("output").innerHTML += `10 X ${i} = ${i*10} <br>`
    }

</script>

</html>
