<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>BMI</title>
</head>
<body>

    <div class="container">
        <span>BMI</span>
        <input type="text" class="weight" id="in1" placeholder="weight (kg)">
        <input type="text" class="height" id="in2" placeholder="height (m)">
        <button id="btn">Check</button>
        <p id="result">Your status will show here</p>
    </div>
    
    
</body>
<script>
    document.getElementById("btn").addEventListener("click",function(){
        let weight = document.getElementById("in1").value
        let height = document.getElementById("in2").value

        let BMI = weight/(height*height);
        let result

        if(BMI < 18) result = `Under Weight`;
        else if(BMI >= 18 && BMI < 24.9) result = `Normal`;
        else if(BMI >= 25 && BMI < 29.9) result = `OverWeight`;
        else if(BMI >= 30 && BMI < 34.9) result = `OverWeight one`;
        else if(BMI >= 35 && BMI < 39.9) result = `OverWeight two`;
        else if(BMI >= 40) result = `OverWeight three`;
       


        document.getElementById("result").innerHTML = `${result}`

    })
</script>
</html>
