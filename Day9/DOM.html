<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="transition: all 0.3s;">

    <h1 id="head" class="head">Hello World</h1><br>
    <input type="text">
    <button onmouseover="stopIt()" onmouseout="repeat()">stopIt</button>
    
</body>
<script>
    let output1 = document.querySelector("h1")
    console.log(output1.innerHTML)

    let output2 = document.querySelectorAll("h1")
    console.log(output2[0].innerHTML)

    let output3 = document.getElementById("head")
    console.log(output3.innerHTML)

    let output4 = document.getElementsByClassName("head")
    console.log(output4[0].innerHTML)

    let output5 = document.getElementsByTagName("h1")
    console.log(output5[0].innerHTML)


    let attributes = document.querySelector("input")
    attributes.setAttribute("value","Hello") // first way
    attributes.value += " Mohammed"  // second way

    
    let timeOUT = window.setTimeout(function(){
        console.log(attributes.value)
        let changeStyle = document.querySelector("h1")
        changeStyle.style.color = "#F5f"
        changeStyle.style.backgroundColor = "yellow"

    },3000)

    var status = 0
    function repeat(){
         window.setInterval(function(){
        let changeStyle = document.querySelector("h1")
        if(status == 0){
            changeStyle.style.letterSpacing = "15px"
            status = 1
            return
        }
        changeStyle.style.letterSpacing = "0px"
        status = 0
        },1000)
    }
    repeat();

    

    let stopIt = function(){
        window.clearInterval(repeat)
    }
    
    




</script>

</html>
