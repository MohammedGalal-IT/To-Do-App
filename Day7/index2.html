<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <input type="text" id="id" placeholder="id"><br>
        <input type="text" id="Name"placeholder="Name"><br>
        <input type="text" id="age"placeholder="age"><br>
        <button id="submit">submit</button>
        <h4 id="output_field"></h4>
    </div>
    
</body>
<script>
    
    

    const stds = []

    document.getElementById("submit").addEventListener("click",function(){
        let id = document.getElementById("id").value
        let name = document.getElementById("Name").value
        let age =document.getElementById("age").value

        stds.push([id,name,age]) 
        console.log(stds)

        document.getElementById("id").value = ""
        document.getElementById("Name").value= ""
        document.getElementById("age").value= ""
        
        document.getElementById("output_field").innerHTML =""
        for(let i=0; i<stds.length;i++){
            for(let j=0;j<stds[i].length;j++){
                document.getElementById("output_field").innerHTML +=`${stds[i][j]}  ` 
            }
            document.getElementById("output_field").innerHTML +="<br>"
        }
    })
</script>
</html>
