  <script>
    function reverse(arr) {
      if (!Array.isArray(arr) && !typeof arr == "string") {
        return;
      }
      let temp_arr = [];

      for (let i = arr.length - 1; i >= 0; i--) {
        temp_arr.push(arr[i])
      }

      return temp_arr
    }

//    const x = ["A","B","C","D"]
//     let y = 1
//     console.log(reverse(x));
//     console.log(reverse("Hello world").join(""));

    function reverseV2(arr){
        if (!Array.isArray(arr) && !typeof arr == "string") {
        return;
      }
      let temp_arr = [];

      for (let element of arr) {
        temp_arr.unshift(element)
      }

      return temp_arr
        
    }

    const x = ["A","B","C","D"]
    let y = 1
    console.log(reverseV2(x));
    console.log(reverseV2("Hello world").join(""));
    
    
  </script>
