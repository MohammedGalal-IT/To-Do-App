<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="text-align: center;">
        <h1>Find Student</h1>
        <input type="text" id="input-field">
        <button id="Submit-button">Submit</button>
        <h2 id="output-field"></h2>
    </div>
    
</body>

<script>
    const Students = ["Mohammed","Ahmed","Ali","Sammer","Marwan"]

    let button = document.getElementById("Submit-button")
    button.onclick = function(){
        let stdName = document.getElementById("input-field").value
        document.getElementById("input-field").value=""

         let message = `${stdName} is <span style="color: red;">NOT</span> Found`

        // for(let element of Students){
        //     if(element.toLowerCase() === stdName.toLowerCase()){
        //       message = `${element} is <span style="color: green;">Found</span>`
        //       break;
        //     }
        // }

        let i =0
        while(i<Students.length){
            if(Students[i].toLowerCase() === stdName.toLowerCase()){
              message = `${Students[i]} is <span style="color: green;">Found</span>`
              break;
            }
            i++;
        }
        document.getElementById("output-field").innerHTML = message

    }


</script>

</html>
